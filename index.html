<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
  </head>
  <body>
  Redirecting...
  </body>
  <script>
  const queryString = window.location.search;
  if (queryString == ""){
    window.location.href = "http://127.0.0.1:" + location.port + "/error_page.html";
  } else {
    window.location.href = queryString.split("://")[0].substr(1) + "://" + queryString.split("://")[1];
    setTimeout(function () { window.close();}, 1000);};
  </script>
</html>
